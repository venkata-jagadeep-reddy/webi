<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime Dashboard</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/100x50.png?text=Anime+World" alt="Anime World Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Top Rated</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Anime Banner Scroll -->
    <div id="animeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Example: Anime Banners with Buttons -->
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x400.png?text=Anime+Banner+1" class="d-block w-100" alt="Anime 1">
                <div class="carousel-caption d-none d-md-block">
                    <button class="btn btn-primary" onclick="giveResponse('Attack on Titan')">Give Feedback</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400.png?text=Anime+Banner+2" class="d-block w-100" alt="Anime 2">
                <div class="carousel-caption d-none d-md-block">
                    <button class="btn btn-primary" onclick="giveResponse('My Hero Academia')">Give Feedback</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400.png?text=Anime+Banner+3" class="d-block w-100" alt="Anime 3">
                <div class="carousel-caption d-none d-md-block">
                    <button class="btn btn-primary" onclick="giveResponse('Naruto')">Give Feedback</button>
                </div>
            </div>
            <!-- Add more anime banners with buttons below -->
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400.png?text=Anime+Banner+4" class="d-block w-100" alt="Anime 4">
                <div class="carousel-caption d-none d-md-block">
                    <button class="btn btn-primary" onclick="giveResponse('Demon Slayer')">Give Feedback</button>
                </div>
            </div>
            <!-- Additional banners omitted for brevity -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#animeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#animeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <main class="dashboard">
        <h2>Welcome to Anime World!</h2>
        <div class="anime-grid">
            <!-- Anime Cards -->
            <div class="anime-card">
                <img src="https://via.placeholder.com/300x400.png?text=Anime+1" alt="Anime 1">
                <h3>Attack on Titan</h3>
            </div>
            <div class="anime-card">
                <img src="https://via.placeholder.com/300x400.png?text=Anime+2" alt="Anime 2">
                <h3>My Hero Academia</h3>
            </div>
            <div class="anime-card">
                <img src="https://via.placeholder.com/300x400.png?text=Anime+3" alt="Anime 3">
                <h3>Naruto</h3>
            </div>
            <div class="anime-card">
                <img src="https://via.placeholder.com/300x400.png?text=Anime+4" alt="Anime 4">
                <h3>Demon Slayer</h3>
            </div>
            <div class="anime-card">
                <img src="https://via.placeholder.com/300x400.png?text=Anime+5" alt="Anime 5">
                <h3>One Piece</h3>
            </div>
            <div class="anime-card">
                <img src="https://via.placeholder.com/300x400.png?text=Anime+6" alt="Anime 6">
                <h3>Dragon Ball Z</h3>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Anime World. All rights reserved.</p>
    </footer>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>

    <script>
        function giveResponse(animeName) {
            alert('You clicked on "Give Feedback" for ' + animeName);
        }
    </script>
</body>
</html>
